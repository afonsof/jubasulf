<footer role="contentinfo" class='post-footer'>
  <div class="inner">
    <div class="vcard">
      {% if site.logo %}
      <a href="{{ site.baseurl | prepend: site.github.url }}" class="photo circle">
        <span style="background-image: url('{{ site.logo | prepend: site.github.url }}')">
          <img src="{{ site.logo | prepend: site.github.url }}" alt="{{ site.title }}"/>
        </span>
      </a>
      {% endif %}
      <div class="details">
        <h4><a href="{{ site.url | prepend: site.github.url }}" class="url n">{{ site.title }}</a></h4>
        <a href="{{ site.baseurl | prepend: site.github.url | prepend: site.url }}" class="js-remove-domain-schema">{{ site.url }}{{ site.baseurl }}</a><br>
        <span>Publicado com <a href="https://jekyllrb.com">Jekyll</a></span><br>
        <span>Desenvolvido por <a href="https://jorgeants.com">Jorge</a></span><br>
      </div>
    </div>
    <div id="user_bio">
      <div class="inner">
        {{ site.description }}
      </div>
    </div>
  </div>
</footer>
